mutation UpdateMediaListEntry (
    $mediaId: Int
    $status: MediaListStatus
    $scoreRaw: Int
    $progress: Int
    $startedAt: FuzzyDateInput
    $completedAt: FuzzyDateInput
) {
    SaveMediaListEntry(
        mediaId: $mediaId
        status: $status
        scoreRaw: $scoreRaw
        progress: $progress
        startedAt: $startedAt
        completedAt: $completedAt
    ) {
        id
    }
}

mutation UpdateMediaListEntryProgress (
    $mediaId: Int
    $progress: Int
    $status: MediaListStatus
) {
    SaveMediaListEntry(
        mediaId: $mediaId
        progress: $progress
        status: $status
    ) {
        id
    }
}

mutation UpdateMediaListEntryStatus (
    $mediaId: Int
    $progress: Int
    $status: MediaListStatus
    $scoreRaw: Int
) {
    SaveMediaListEntry(
        mediaId: $mediaId
        progress: $progress
        status: $status
        scoreRaw: $scoreRaw
    ) {
        id
    }
}

mutation DeleteEntry (
    $mediaListEntryId: Int
) {
    DeleteMediaListEntry(
        id: $mediaListEntryId
    ) {
        deleted
    }
}
