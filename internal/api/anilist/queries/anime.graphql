query AnimeCollection ($userName: String) {
  MediaListCollection(userName: $userName, forceSingleCompletedList: true, type: ANIME) {
    lists {
      status
      name
      isCustomList
      entries {
        id
        score(format: POINT_100)
        progress
        status
        notes
        repeat
        private
        startedAt {
          year
          month
          day
        }
        completedAt {
          year
          month
          day
        }
        media {
          ...baseAnime
        }
      }
    }
  }
}

