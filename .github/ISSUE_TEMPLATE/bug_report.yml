name: Bug report
description: Report a bug you encountered
title: 'bug: '
labels:
  - bug
body:
  - type: checkboxes
    id: '1'
    attributes:
      label: Checklist
      description: Please follow the general troubleshooting steps first
      options:
        - label: >-
            My version of the app is the latest available
          required: true
        - label: >-
            I checked open and closed [issues](https://github.com/5rahim/seanime/issues)
          required: true
        - label: >-
            I checked the [docs](https://seanime.rahim.app/docs/faq) for a fix
          required: true
  - type: dropdown
    id: '2'
    attributes:
      label: Bug Severity
      description: Select the severity of the bug. Anything below "Panic" means the app doesn't crash.
      options:
        - Not sure
        - Panic / Crash
        - Usability is affected
        - Low
    validations:
      required: true
  - type: dropdown
    id: '3'
    attributes:
      label: Bug Area
      description: Select the general area of the app or process during which the bug occurred.
      options:
        - Other
        - Authentication
        - Configuration
        - Anime Library
        - Transcoding / Media Streaming
        - Torrent Streaming
        - Online Streaming
        - Manga
        - Settings
        - Offline mode
        - AniList
        - UI / Web Interface
    validations:
      required: true
  - type: textarea
    id: '4'
    attributes:
      label: Bug Description / Steps to Reproduce
      description: Precisely describe the bug you encountered and the steps to reproduce it. Avoid vague descriptions.
    validations:
      required: true
  - type: textarea
    id: '5'
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
  - type: textarea
    id: '6'
    attributes:
      label: Logs / Additional Info
      description: Include any logs, error messages, or additional information that might help in debugging the issue.
    validations:
      required: true
  - type: checkboxes
    id: '7'
    attributes:
      label: Debugging Checklist
      description: Confirm you have included the necessary debugging information. If you haven't, please do so before submitting the issue.
      options:
        - label: >-
            I have included logs and error messages (required)
          required: true
        - label: >-
            I confirm that this report contains all the necessary information to help the maintainers debug the issue
          required: true
  - type: input
    id: '8'
    attributes:
      label: App Version
      description: Enter the version of Seanime you are using.
      placeholder: v1.0.0
    validations:
      required: true
  - type: dropdown
    id: '9'
    attributes:
      label: Operating System
      options:
        - Windows
        - Linux
        - MacOS
    validations:
      required: true
  - type: textarea
    id: '10'
    attributes:
      label: Screenshots
      description: If applicable, add screenshots of the bug, terminal output, logs or stack traces.
